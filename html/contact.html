<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Mercado Preço Bom</title>
    <link rel="stylesheet" href="/css/estilo_geral.css" />
    <link rel="stylesheet" href="/css/estilo_index.css" />
  </head>
  <body>
    <header>
      <section id="navegador">
        <h1>Mercado preço bom</h1>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./produtos.html">Produtos</a></li>
            <li><a href="./promo.html">Ofertas</a></li>
            <li><a href="./contact.html">Contato</a></li>
            <li><a href="./loc.html">Localização</a></li>
          </ul>
        </nav>
      </section>
      <img
        id="logo"
        src="../img/carrinho.png"
        alt="Logo do Mercado preço bom"
      />
    </header>

    <main>
      <section>
        <h2>Entre em Contato</h2>
        <p>Envie sua mensagem ou dúvida. Retornaremos o mais breve possível!</p>
      </section>

      <section class="contato-form">
        <form>
          <label for="nome">Nome:</label>
          <input
            id="nome"
            type="text"
            placeholder="Seu nome completo"
            required
          />

          <label for="email">E-mail:</label>
          <input
            id="email"
            type="email"
            placeholder="seuemail@exemplo.com"
            required
          />

          <label for="msg">Mensagem:</label>
          <textarea
            id="msg"
            placeholder="Escreva aqui sua mensagem..."
            required
          ></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Mercado preço bom. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
