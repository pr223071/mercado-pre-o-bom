<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Mercado Preço Bom</title>
    <meta name="author" content="Mercado preço bom" />
    <meta name="description" content="Encontre os melhores preços em produtos variados no Mercado preço bom. Oferecemos ofertas imperdíveis para você economizar nas suas compras diárias."/>
    <meta name="keywords" content="mercado, preço bom, ofertas, descontos, economia, compras, produtos variados, forquilhinha, vila lourdes"/>

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/contato.css" />

    <link rel="icon" type="image/png" href="/img/carrinho.png">
  </head>
  
  <body>
    <header>
      <section id="logo_nome">
        <img id="logo" src="../img/carrinho.png" alt="Logo do Mercado preço bom"/>
        <h1>Mercado <span class="line-break">preço bom</span></h1>
      </section>

      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./produtos.html">Produtos</a></li>
          <li><a href="./ofertas.html">Ofertas</a></li>
          <li><a href="./contato.html">Contato</a></li>
          <li><a href="./localizacao.html">Localização</a></li>
        </ul>
      </nav>
      
    </header>

    <main>
      <section>
        <h2>Entre em Contato</h2>
        <p>Envie sua mensagem ou dúvida. Retornaremos o mais breve possível!</p>
      </section>

      <section class="contato-form">
        <form id="form-contato">
          <label for="nome">Nome:</label>
          <input
            id="nome"
            type="text"
            placeholder="Seu nome completo"
            required
          />

          <label for="email">E-mail:</label>
          <input id="email" type="email" placeholder="seuemail@exemplo.com" />

          <label for="msg">Mensagem:</label>
          <textarea
            id="msg"
            placeholder="Escreva aqui sua mensagem..."
            required
          ></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Mercado preço bom. Todos os direitos reservados.</p>
    </footer>
    <!-- Importa o JS separado -->
    <script src="../java_script/contato.js" defer></script>
  </body>
</html>
